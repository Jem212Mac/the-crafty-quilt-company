{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 my-5">
            <!-- Contact Us Form -->
            <h2>Contact Us</h2>
            <form method="post">
                {{ contact_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-secondary" id="submitButton" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
